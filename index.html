<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MTG Card Draw</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.2.28/angular-route.min.js"></script>
  	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css' >
    <link rel="stylesheet" href="css/main.css">
</head>
<body data-ng-app="MagicApp">
	<header>
		<h1>Card Draw<h1>
	</header>
	<div class="main">
		<div class="container">
			<div data-ng-view></div>
		</div>
	</div>
	<footer></footer>


	<script src="js/all-sets.js"></script>
	<script src="js/deckbuilder.js"></script>
	<script src="js/decks.js"></script>
	<script src="js/app.js"></script>
	<script>
		var selectedDeck = $('#deck option:selected').val();
		var deck = decklist[selectedDeck];
		$('#deck').change(function() {
			var selectedDeck = $('#deck option:selected').val();	
			deck = decklist[selectedDeck];
			deck.renderManaCurve()
			console.log(deck.cardCount)
			console.log(deck.manaCounts)
		});
		$('#draw').click(function() {
			var HTML = deck.renderCards(deck.draw(7));
			$('#output').html(HTML);
		});
		$('#seeDeck').click(function() {
			var HTML = deck.renderCards(deck.deckList);
			$('#output').html(HTML);
		});
		$('#deckByCmc').click(function() {
			var HTML = deck.deckByCmc();
			$('#output').html(HTML);
		});
	</script>
  <script src="js/controllers/MainController.js"></script>
  <script src="js/controllers/BlockListController.js"></script>
  <script src="js/controllers/BlockController.js"></script>
  <script src="js/services/magic.js"></script>
</body>
</html>
