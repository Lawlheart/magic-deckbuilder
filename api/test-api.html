<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

</head>
<body>
	<button id="save">Send!</button>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script>
	var deck = {
		name: "zurgo",
		type: "commander",
		commander: "Zurgo Helmsmasher",
		cards: [386731, 391787, 391806]
	}
	$('#save').click(function() {
		console.log(deck)
		$.ajax({
			method:"POST",
			url: 'http://localhost:6244/deck',
			data: deck,
			dataType: "json"
		})
		.done(function(msg) {
			alert("Deck Saved:" + msg)
		})
	})
	</script>
</body>
</html>
